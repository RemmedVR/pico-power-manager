apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.picovr.picovrpowermanager"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}




dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation files('libs/picolib.jar')
}

task createJarDebug(type: Jar,dependsOn: ['build']) {
    baseName "test"
    from 'build/intermediates/javac/debug/compileDebugJavaWithJavac/classes'
    include('**')
    exclude('**/R.class')
    exclude('**/R$*.class')
}

//add the following code if you want to obfuscate code
task proguard(type: proguard.gradle.ProGuardTask, dependsOn: createJarDebug) {
//  input path
    injars "build/libs/test.jar"
//  output path
    outjars "lib/testProguard.jar"
//  add config info
    configuration 'proguard-rules.pro'
}


